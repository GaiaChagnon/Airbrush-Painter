[pytest]
# Pytest configuration for Airbrush Painter project

# Custom markers
markers =
    golden: Golden image regression tests
    physics: Physics behavior tests (determinism, width, speed, etc.)
    visual: Visual regression tests (generate reference images)
    slow: Tests that take a long time to run
    integration: Integration tests requiring multiple components

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = false
log_cli_level = INFO

